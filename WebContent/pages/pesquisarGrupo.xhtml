<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Pesquisar Grupo"/>
		<h:inputText value="#{grupoMB.nomeGrupo}"/>
		<h:commandButton type="submit" action="#{grupoMB.pesquisarGrupo}" value="Pesquisar"/>
		
		
		<p:dataTable var="lista" value="#{grupoMB.listaGrupos}">
		    <p:column headerText="Nome do grupo">
		        <h:outputText value="#{lista.nome}" />
		    </p:column>
		    <p:column headerText="Descrição do grupo">
		        <h:outputText value="#{lista.descricao}" />
		    </p:column>
		     <p:column>
		        <h:commandLink action="#{grupoMB.associarAoGrupo}" value="Entrar no grupo">
	        		 <f:setPropertyActionListener target="#{grupoMB.idGrupo}" value="#{lista.idGrupo}" />
		        </h:commandLink>
		    </p:column>
    </p:dataTable>
    
    
    <h:commandButton type="submit" action="#{grupoMB.listarMeusGrupo}" value="Meus Grupos"/>
    
	</h:form>
</h:body>
</html>
