<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<body>
	<h:form id="frmAluno">
		<p:panelGrid columns="2" style="horizontal-align:center">
			<h:outputText value="Usuario:" />
			<p:inputText id="usuario" value="#{userLoginView.email}" />
			<h:outputLabel for="senha" value="Senha:" />
			<p:inputText id="senha" value="#{userLoginView.senha}" />
		</p:panelGrid>
		<br></br>
		<h:commandButton type="submit" action="#{userLoginView.login}" value="Login"/>
    

	</h:form>

</body>
</html>
