<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="frmAluno">
		<p:panelGrid columns="2" style="horizontal-align:center">
			
			<h:outputText value="Empresa" />
			<p:inputText id="empresa" value="#{empresaBean.empresa.nome}" />
			
			<h:outputText value="Usuario:" />
			<p:inputText id="usuario" value="#{empresaBean.usuario.username}" />
			<h:outputLabel for="senha" value="Senha:" />
			<p:inputText id="senha" value="#{empresaBean.usuario.senha}" />
			<h:outputLabel for="nome" value="Nome:" />
			<p:inputText id="nome" value="#{empresaBean.usuario.nome}" />
			<h:outputLabel for="cpf" value="CPF:" />
			<p:inputText id="cpf" value="#{empresaBean.usuario.cpf}"/>
			<h:outputLabel for="email" value="E-mail:" />
			<p:inputText id="email" value="#{empresaBean.usuario.email}"/>
			<h:outputLabel for="sexo" value="Sexo:" />
			<p:inputText id="sexo" value="#{empresaBean.usuario.sexo}"/>
		</p:panelGrid>
		<br></br>
		
		<p:commandButton value="Salvar" ajax="false" action="#{empresaBean.incluirEmpresa}" />
		<p:commandButton value="Cancelar" ajax="false" action="menu.xhtml" />
		
		</h:form>

</h:body>
</html>
