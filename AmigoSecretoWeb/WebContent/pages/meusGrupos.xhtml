<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
	
		<p:dataTable var="lista" value="#{grupoMB.buscarGrupoPorUsuario(loginUsuarios.usuario)}">
		    <p:column headerText="Nome do grupo">
		        <a href="grupoDetalhes.xhtml?grupo=#{lista.idGrupo}"><h:outputText value="#{lista.nome}" /></a>
		    </p:column>
		    <p:column headerText="Descrição do grupo">
		        <h:outputText value="#{lista.descricao}" />
		    </p:column>		    
    	</p:dataTable>
    	
    	<p:commandButton value="Voltar" ajax="false" action="menu.xhtml" />
    
	</h:form>
</h:body>
</html>
