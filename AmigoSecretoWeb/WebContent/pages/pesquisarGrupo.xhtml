<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="pesquisaForm">
		<p:outputLabel value="Pesquisar Grupo"/>
		<p:inputText value="#{grupoMB.nomeGrupo}"/>
		<p:commandButton  action="#{grupoMB.pesquisarGrupo(loginUsuarios.usuario)}" value="Pesquisar" update="tableForm"/>
	</h:form>
	
	<h:form id="tableForm">
		<p:dataTable id="listaGrupos" var="lista" value="#{grupoMB.listaGrupos}" >			
		    <p:column>
		      <f:facet name="header">
              	<h:outputText value="Nome do grupo"/>
              </f:facet>
		        <a href="grupoDetalhes.xhtml?grupo=#{lista.idGrupo}"><h:outputText value="#{lista.nome}" /></a>
		    </p:column>
		    <p:column>
			    <f:facet name="header">
	              	<h:outputText value="Descrição do grupo"/>
	              </f:facet>
		        <h:outputText value="#{lista.descricao}" />
		    </p:column>
    	</p:dataTable>
    </h:form>
    <p:commandButton type="submit" action="#{grupoMB.listarMeusGrupo}" value="Meus Grupos"/>
	
</h:body>
</html>
