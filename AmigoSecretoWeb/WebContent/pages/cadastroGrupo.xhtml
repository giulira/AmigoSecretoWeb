<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="frmAluno">
		<p:panelGrid columns="2" style="horizontal-align:center">
			<h:outputText value="Nome:" />
			<p:inputText id="nome" />
			<h:outputLabel for="descricao" value="Descrição:" />
			<p:inputText id="descricao"/>
			
 			<p:outputLabel for="dataSorteio" value="Data do Sorteio:" />
        	<p:calendar id="dataSorteio" value="#{calendarView.date3}" />
 


			<h:outputLabel for="valorMinimo" value="Valor Minimo:" />
			<p:inputText id="valorMinimo"/>
			<h:outputLabel for="valorMaximo" value="Valor Maximo:" />
			<p:inputText id="valorMaximo"/>
			<p:outputLabel for="dataEntrega" value="Data de Entrega:" />
        	<p:calendar id="dataEntrega" value="#{calendarView.date3}" />
			<h:outputLabel for="local" value="Local:" />
			<p:inputText id="local"/>
		</p:panelGrid>
		<br></br>
		<p:button value="Salvar" >
		<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
 
    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="true" />
</h:form>
    
</p:button>
	</h:form>

</h:body>
</html>
